<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file upload</title>
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upload">
            <div class="up-container">
                <div class="header">
                    <div class="text">
                        <h1>Upload and Attach Files</h1>
                        <p>Upload and attach files to this project.</p>
                    </div>
                    <div class="close-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </div>
                </div>
                <div class="upload-box">
                    <!-- <img src="images/upload-icon.svg" alt="upload icons"> -->
                    <span id="file-selected"></span>
                    <label for="file-upload" class="custom-file-upload">
                        Click to upload<br>
                        <input type="file" class="file" id="file-upload" multiple>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    </label>
                   

                    <span>Maximum file size 1MB.</span>
                </div>
            </div>
            <div class="uploaded-files">
                <div class="files-container">
                    <div class="file-list">
                        <img src="images/film.svg" alt="video file" class="file-type">
                        <div class="file-meta">
                            <div class="meta-info">
                                <p>Prototype_recording.mp4</p>
                                <span class="file-size">20 MB</span>
                            </div>
                            <div class="status-check">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                            </div>
                        </div>
                    </div>
                    <div class="file-list">
                        <img src="images/image.svg" alt="video file" class="file-type">
                        <div class="file-meta">
                            <div class="meta-info">
                                <p>Prototype_recording.jpg</p>
                                <span class="file-size">2 MB</span>
                            </div>
                            <div class="status-check">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="action-section">
                <div class="action-block">
                    <button type="button" class="action-btn upload-btn">Upload</button>
                    <button type="button" class="action-btn cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
$('#file-upload').bind('change', function() { var fileName = ''; fileName = $(this).val(); $('#file-selected').html(fileName); })
</script>
</body>
</html>
